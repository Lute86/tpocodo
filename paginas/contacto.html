<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
  <title>Nails</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="seccion-oscura">
    <!--Icono-->
    <a href="#" target="_blank"><img class="nav-icon" src="./imagenes/logo.png" alt="icono"></a>
    <!--Links-->
    <ul class="lista-nav">
      <li><a class="lista-link" href="./index.html">Principal</a></li>
      <li><a class="lista-link" href="./sobre.html">Sobre nosotros</a></li>
      <li><a class="lista-link" href="./servicios.html">Servicios</a></li>
      <li><a class="lista-link" href="./contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <!-- Principal --> 
  <section class="seccion-clara">
    <h2>Contactame</h2>
    <form action="" method="post">
      <fieldset>
        <legend>Datos</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" size="20">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" size="20">
        <br><br>
        <label for="asunto">Asunto:</label>
        <input type="text" name="asunto" id="asunto" size="20">
        <br><br>
      </fieldset>
      <br>
      <label for="consulta">Escriba su consulta</label>
      <br>
      <textarea name="consulta" id="" cols="30" rows="10" placeholder="Escriba su consulta..."></textarea>
      <br>
      <input type="submit" name="" id="" value="Enviar">
    </form>
    
  </section>

  

  <!-- Footer -->
  <footer class="seccion-oscura">
    <!-- Divisor -->
    <div class="footer-principal" id="footer">
      <div class="footer-col">
          <a href="#" target="_blank"><img class="nav-icon" src="./imagenes/logo.png" alt="logo"></a>
      </div>
      <div class="footer-col">
        <h4 class="footer-h">Seguinos</h4>
        <a href="#" target="_blank"><img class="iconos" src="./imagenes/igIcon.png" alt="icono"></a>
        <a href="#" target="_blank"><img class="iconos" src="./imagenes/fbBlack.png" alt="icono"></a>
      </div>
      <div class="footer-col">
        <h4 class="footer-h">Horario</h4>
        <p>Lunes a Sabado: 9h a 18h</p>
        <p>Domingos y feriados: cerrado</p>
      </div>
    </div>
    <!-- Copyright -->
    <div id="footer-copyright" class="copyright">
      <p>Copyright xxx</p>
    </div>
  </footer>
  
</body>
</html>
