<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/80d2561708.js" crossorigin="anonymous"></script>
  <title>MarianaNails</title>
</head>

<body onload="setMinDate()">
  <!-- Navbar -->
  <nav class="seccion-oscura">
    <!--Icono-->
    <a href="#"><img class="nav-icon" src="./imagenes/logo.png" alt="icono"></a>
    <!--Links-->
    <ul class="lista-nav">
      <li><a class="lista-link" href="./index.html">
          <i class="fa-solid fa-house"></i>
          Principal</a></li>
      <li><a class="lista-link" href="./sobre.html">
          Acerca de mí</a></li>
      <li><a class="lista-link" href="./servicios.html">Servicios</a></li>
      <li><a class="lista-link" href="./contacto.html">
          <i class="fa-solid fa-envelope"></i>
          Contacto</a></li>
    </ul>
  </nav>

  <!-- Principal -->
  <section class="seccion-clara contacto-section">
    <h2 class="texto-nav">Dejanos tu consulta!</h2>
    <hr class="bg-oscuro">
    <!-- Formulario -->
    <div class="formulario">
      <form name="fvalida">
        <label>Nombre Completo:
          <input type="text" name="nombre">
        </label>
        <br><br>
        <label>Edad:
          <input type="text" name="edad" size="3" maxlength="2">
        </label>
        <br><br>
        <label>Email:
          <input type="email" name="email">
        </label>
        <br><br>
        <label>Interés:
          <select name=interes>
            <option value="Elegir">Elegir
            <option value="Comercial">Manicura
            <option value="Clientes">Pedicura
            <option value="Proveedores">Otro
          </select>
        </label>
        <br><br>
        <label>
          Seleccionar fecha:
          <input type="date" name="fecha" id="fecha" min="" max="2023-12-31">
        </label>
        <br><br>
        <label>Turno:
          <input type="radio" name="turno" value="Manana"> 9h00 - 12h00
          <input type="radio" name="turno" value="Tarde"> 12h00 - 16h00
          <input type="radio" name="turno" value="Noche"> 16h00 - 18h00
        </label>
        <br><br>
        <label>
          <textarea name="razon" cols="40" rows="5" placeholder="Texto (opcional)"></textarea>
        </label>
        <br><br>
        <div class="centrado">
          <!-- Al presionar el botón, se llama a la función de validacion -->
          <input type="button" class="b1" value="Enviar" onclick="validarEnviar()">
        </div>
      </form>
    </div>
  </section>



  <!-- Footer -->
  <footer class="seccion-oscura">
    <!-- Divisor -->
    <div class="footer-principal" id="footer">
      <div class="footer-col">
        <a href="./index.html"><img class="nav-icon" src="./imagenes/logo.png" alt="logo"></a>
      </div>
      <div class="footer-col">
        <h4 class="footer-h">Seguinos</h4>
        <a href="https://instagram.com/mariana_sole_olmedo/" target="_blank"><img class="iconos" src="./imagenes/igIcon.png"
            alt="icono"></a>
        <a href="https://facebook.com/mariana.olmedo.589" target="_blank"><img class="iconos" src="./imagenes/fbBlack.png"
            alt="icono"></a>
      </div>
      <div class="footer-col">
        <h4 class="footer-h">Horario</h4>
        <p>Lunes a Sabado: 9h a 18h</p>
        <p>Domingos y feriados: cerrado</p>
      </div>
    </div>
    <!-- Copyright -->
    <div id="footer-copyright" class="copyright">
      <p>Copyright 2023</p>
    </div>
  </footer>

  <script src="contacto.js"></script>
</body>

</html>
