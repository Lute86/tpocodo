<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/80d2561708.js" crossorigin="anonymous"></script>
  <script src="menu.js" defer></script>
  <script src="footer.js" defer></script>
  <title>MarianaNails</title>
</head>

<body onload="setMinDate()">
  <!-- Navbar -->
  <menu-component></menu-component>

  <!-- Principal -->
  <section class="seccion-clara contacto-section">
    <h2 class="texto-nav">Dejanos tu consulta!</h2>
    <hr class="bg-oscuro">
    <!-- Formulario -->
    <div class="formulario">
      <form name="fvalida">
        <label>Nombre Completo:
          <input type="text" name="nombre">
        </label>
        <br><br>
        <!-- <label>Edad:
          <input type="text" name="edad" size="3" maxlength="2">
        </label> -->
        <!-- <br><br> -->
        <label>Email:
          <input type="email" name="email">
        </label>
        <br><br>
        <label>Interés:
          <select name=interes>
            <option value="Elegir">Elegir
            <option value="1">Manicura
            <option value="2">Pedicura
            <option value="3">Pestañas  
            <option value="4">Otro
          </select>
        </label>
        <br><br>
        <label>
          Seleccionar fecha:
          <input type="date" name="fecha" id="fecha" min="" max="2023-12-31">
        </label>
        <br><br>
        <label>Turno:
          <input type="radio" name="turno" value="Manana"> 9h00 - 12h00
          <input type="radio" name="turno" value="Tarde"> 12h00 - 16h00
          <input type="radio" name="turno" value="Noche"> 16h00 - 18h00
        </label>
        <br><br>
        <label>
          <textarea name="razon" cols="40" rows="5" placeholder="Texto (opcional)"></textarea>
        </label>
        <br><br>
        <div class="centrado">
          <!-- Al presionar el botón, se llama a la función de validacion -->
          <input type="button" class="b1" value="Enviar" onclick="validarEnviar()">
        </div>
      </form>
    </div>
    <!--Ubicacion -->
    <div class="ubicacion">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.296316333681!2d-58.60491702486924!3d-34.62195145846035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb88ac2ac2b2d%3A0x6c1152be23965087!2sMartina%20C%C3%A9spedes%20%26%20Presidente%20Santiago%20Derqui%2C%20El%20Palomar%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1685055389589!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>



  <!-- Footer -->

  <footer-component></footer-component>

  <script src="contacto.js"></script>
</body>

</html>
